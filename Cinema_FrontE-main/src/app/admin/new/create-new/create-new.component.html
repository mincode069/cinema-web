<div class="my-4 container" style="width: 80%;">
    <h3>Thêm tài khoản</h3>
   
        <div class="form-group mt-2">
            <label for="name">Họ và tên</label>
            <input type="text" [(ngModel)]="fullNamme" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group mt-2">
            <label for="name">Địa chỉ mail</label>

            <input type="text" [(ngModel)]="userEmail" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group mt-2">
            <label for="name">Số điện thoại</label>
            <input type="text" [(ngModel)]="phoneNumber" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group mt-2">
            <div>Vai Trò</div>
            <select class="form-select mt-2 mb-4 w-100" aria-label="Default select example ">
                <option *ngFor="let role of roleDto" [ngValue]="role.id">{{ role.name }}</option>
           
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="name">Mật khẩu</label>
            <input type="text" class="form-control" [(ngModel)]="password" id="name" name="name" />
        </div>
   
        <button type="submit" class="btn btn-primary mt-4" (click)="signUp()" >Thêm</button>

</div>
